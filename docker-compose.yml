services:
  api:
    build:
      context: ./libneedle
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "2222:2222"
    env_file:
      - ./libneedle/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  ui:
    build:
      context: ./needleui
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
