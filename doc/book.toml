[book]
title = "Needle Documentation"
authors = ["Eshan Roy <eshanized@proton.me>"]
description = "Comprehensive documentation for Needle SSH tunneling service"
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/eshanized/needle"
edit-url-template = "https://github.com/eshanized/needle/edit/main/doc/{path}"
site-url = "/needle/"
cname = ""

[output.html.playground]
editable = false
copyable = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 0
